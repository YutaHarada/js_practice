<head>

<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
<style>
    .submenu {

        list-style-type: none;
        font-size: 14px;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<main>
<div class="container">
<section>
    <div class="sidebar">
        <h2>サポートページ</h2>
        <div class="submenu">
            <h3>1. 初めて使うとき</h3>

<!-- JQueryライブラリの読み込み。JQueryはDOM操作(HTMLやCSSを書き換える処理)やAjaxを得意としている。 -->
<script src="../../_common/scripts/jquery-3.4.1.min.js"></script>
<script>
    "use strict";

    // HTMLが読み込まれたら,functionの{~}を処理する
    $(document).ready(function(){
        // $('.submenu h3') は document.querySelectorAll('.submenu h3') メソッドと同じような働きをする
        // ただし JQuery の $() メソッドはJQueryオブジェクトを返す
        //
        // on('イベント名',function(){
        //    イベントが発生した時の処理 
        // });
        //
        // のように書く
        $('.submenu h3').on('click', function(){
            // next():イベントが発生した要素(this)のすぐ次の弟要素(ul)を取得する。トラバーサル(行ったり来たり)と呼ばれる。
            // toggleClass() : 取得した要素(ul)に()内のパラメータで指定したクラス名(hidden)が
            //                 ・ついていなければ追加
            //                 ・ついていれば削除
            //                 を実施する。
            $(this).next().toggleClass('hidden');
        });
    });
</script>
</body>
</html>
