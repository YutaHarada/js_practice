<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
<style>
main section {
    text-align: center;
}
.position {
    font-size: 1.5rem;
    color: orange;
}
</style>
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p>あなたはいま</p>
    <p id="loc" class="position"></p>
    <p>の場所にいます。ちなみに精度は半径
        <span id="acc" class="position"></span>
    mです。</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script src="../../_common/scripts/jquery-3.4.1.min.js"></script>
<script>
    'use strict';

    function success(pos) {
       const lat = pos.coords.latitude;
       const lng = pos.coords.longitude;
       const acc = pos.coords.accuracy;

       $('#loc').text(`経度${lat} 緯度${lng}`);
       $('#acc').text(acc);
    }

    function fail(error) {
       alert(`位置情報の取得に失敗しました。エラーコード:${error.code}`);
    }

    // getCurrentPosition(取得に成功した場合の処理, 失敗した場合の処理)
    navigator.geolocation.getCurrentPosition(success, fail);
</script>
</body>
</html>
