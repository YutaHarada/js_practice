<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <h1>やることリスト</h1>
    <ul id = "list"></ul>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    'use strict';

    let todo = ['デザインカード作成', 'データ整理', '勉強会申し込み', '牛乳買う']
    todo.push('歯医者に行く')
    for(let item of todo) {
        console.log(item);
    }
    console.log('-----------------');
    todo.pop();
    todo.shift();
    todo.unshift('薬を飲む', 'メール確認')
    for(let item of todo) {
        // ``で囲んだ文字列絵をテンプレート文字列と言い、pythonでいうところのf文字のようなことができる。
        // liタグ：箇条書きの項目を表す。必ずulタグで囲まれている必要がある。
        const li = `<li>${item}</li>`;
        // insertAdjacentHTMLメソッド：取得した要素の前後、又は子要素として、別の要素を挿入する。
        // insertAdjacentHTML('挿入する場所'、挿入する要素)
        document.getElementById('list').insertAdjacentHTML('beforeend', li);
    }
</script>
</body>
</html>
